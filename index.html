<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- meta tags -->
        <meta charset="utf-8">
        <meta name="title" content="Word Counter">
        <meta name="description" content="This is Kian's Word Counter app.">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- google font-->
        <link rel="stylesheet" 
            href="https://www.googleapis.com/webfonts/v1/webfonts?
            family=Poppins">
        <!-- CSS -->
        <link rel="stylesheet" href="style.css">
        
        <title>Kian Word Counter</title>
    </head>
    <body>
        <h1>Kian Word Counter</h1>
        <div class="wrapper">
            <div class="container">
                <textarea id="inp-text" rows="12" placeholder="Type the text here.."></textarea>
                
            </div>
            <div class="count">
                <div>
                    <h5 id="word-count">0</h5>
                    <p>Words</p>
                </div>
                <div>
                    <h5 id="char-count">0</h5>
                    <p>Characters</p>
                </div>
            </div>
        </div>
    <script src="script.js"></script>
    </body>
</html>
